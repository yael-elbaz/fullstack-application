<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" required></textarea>
    </mat-form-field>
  
    <input type="file" (change)="onImageChange($event)">
  
    <!-- Google Maps Location Selection -->
    <!-- <div #mapElement style="height: 300px; width: 100%;"></div> -->
  
    <button mat-raised-button color="primary" type="submit">Create Post</button>
  </form>
